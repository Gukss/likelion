<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hw</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="wrap">
		<header class="header">
			<img src="./images/Kit_Logo.png" alt="멋사대학 금오공대 로고">
			<!-- //로고 -->
			<div class="header_container">
				<div class="header_nav">
					<div>Home</div>
					<div>Main</div>
					<div>My</div>
				</div>
				<!-- //header_nav -->
				<div class="search_container">
					<form class="search">
						<input class="input" type="text">
						<button class="search_btn">🔍</button>
					</form>
				</div>
				<!-- //search -->
			</div>
			<!-- //header_container -->
		</header>
		<!-- //헤더 -->

		<nav class="nav">
			<div>멋쟁이사자처럼</div>
			<div>대학생</div>
			<div>직장인</div>
			<div>부트캠프</div>
		</nav>
		<!-- //nav -->
		<div class="main">
			<section class="section">
				<img src="./images/LikeLion_Logo_1.png" alt="logo">
				<div class="boot">멋사 말고도 다양한 부트캠프</div>
				<div class="boot_container">
					<div class="boot_item">위코드</div>
					<div class="boot_item">항해99</div>
					<div class="boot_item">ZERO-BASE</div>
					<div class="boot_item">CODE IT</div>
					<div class="boot_item">FAST CAMPUS</div>
					<div class="boot_item">JUST CODE</div>
					<div class="boot_item">일팡공캠프</div>
					<div class="boot_item">우아한테크코스</div>
					<div class="boot_item">스파르타코딩클럽</div>
				</div>
				<!-- boot_container -->
				<div class="track">멋쟁이사자처럼 10기 트랙은 어떤식으로?</div>
				<div class="track_container">
					<div class="track_item_containter">
						<img src="./images/PD.png" alt="PD">
						<div>프로젝트를 설계하고 디자인을 담당</div>
					</div>
					<div class="track_item_containter">
						<img src="./images/Front.png" alt="Front">
						<div>사용자와 대화하는 사용자 인터페이스 부분을 작업</div>
					</div>
					<div class="track_item_containter">
						<img src="./images/Back.png" alt="Back">
						<div>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</div>
					</div>
				</div>
				<!-- track_container -->
			</section>
			<!-- //section -->

			<aside class="aside">
				<div class="login_container">
					<form action="submit">
						<div class="id_form">
							<div>ID</div>
							<input type="text">
						</div>
						<div class="pw_form">
							<div>PW</div>
							<input type="password">
						</div>
						<button class="button">Login</button>
					</form>
					<button class="signup">Sign Up</button>
				</div>
				<img class="SBC_logo" src="./images/SBC_Logo_ color.jpg" alt="SBC_Logo_">
				<div class="logo_conatiner">
					<div>Kit Logo 후보였던 디자인</div>
					<img class="logo" src="./images/logo1.png" alt="logo1">
					<img class="logo" src="./images/logo4.png" alt="logo14">
					<img class="logo" src="./images/logo6.png" alt="logo16">
					<img class="logo" src="./images/logo15.png" alt="logo15">
				</div>
			</aside>
			<!-- //aside -->
		</div>
		<!-- main -->
	</div>
	

</body>
</html>
